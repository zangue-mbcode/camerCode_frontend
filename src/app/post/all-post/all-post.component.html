<p class="text-center" *ngIf="posts.length == 0">Rien Ã  vendre !</p>
<div class="posts-grid" *ngIf="posts.length >= 0">
  <div class="post-pane"
       *ngFor="let post of posts"
       (click)="onPostClicked(post._id)">
    <div class="post-info">
      <h3>
        {{ post.title }}
      </h3>
      <h5>{{ post.userId}}</h5>
    </div>
    <hr>
  </div>
</div>
